<!-- ---------------여기부터 컨텐츠 부분 입니다.-----------------  -->

                <img src="test.jpg">
            </p>
            
            <div class="filebox">
                <label for="ex_file">프로필 사진 변경</label>
                <input type="file" id="ex_file">
            </div>

            <div class="mypage-info">
                <p>
                    <span>이름</span>

                </p>

                <p>
                    <span>학교</span>
                    <span>순천향대학교</span>
                </p>

                <p>
                    <span>전공</span>
                    <span>컴퓨터공학과</span>
                </p>
                <p>

                    <span>아이디</span>
                    <span>aaa123</span>
                </p>
                <p>
                    <span>전화번호</span>
                        <input type="text" placeholder="휴대폰 번호를 입력하세요.">

                    <span>이메일</span>
                        <input type="text" placeholder="이메일을 입력하세요.">

                    <span>비밀번호</span>
                        <input type="text" placeholder="비밀번호를 입력하세요.">

                    <span>비밀번호 확인</span>
                        <input type="text" placeholder="비밀번호를 한 번 더 입력하세요.">

                    <span>한 줄 소개</span>
                        <input type="text" placeholder="한 줄 소개를 입력하세요.">

                    <span>해시태그</span>
                        <input type="text" placeholder="나를 나타내는 해시태그를 입력하세요.">

                    <button type="submit">확인</button>
                    
                </p>
            </div>
        </div>
    </form>
</main>
<!-- 여기까지가 컨텐츠 부분 입니다.  -->
