<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../static/css/reset.css">
    <link rel="stylesheet" href="../../static/css/base.css">
    <link rel="stylesheet" href="../../Front/join.css">
    <title>안나소 - 나를 표현하는 가장 쉬운 방법</title>
</head>

<body>
    <header>
        <div class="header-links">
            <a href=""><img src="base/images/anaso_eng_logo.png" alt=""></a>
            <nav>
                <a href="">포트폴리오</a>
                <a href="">공모전</a>
            </nav>
        </div>
        <div class="header-btns">
            <button class="black-btn" type="button" onclick="">회원가입</button>
            <button class="black-btn" type="button" onclick="">로그인</button>
        </div>
    </header>
<!-- ---------------여기부터 컨텐츠 부분 입니다.-----------------  -->
<main>
    <form action="/" method="GET">
        <div class="join-div">
            <p>회원가입</p>
            <p>
                <img src="test.jpg">
            </p>
            <div class="filebox">
                <label for="ex_file">프로필 사진 업로드</label>
                <input type="file" id="ex_file">
              </div>
            <p>
                <input type="text" placeholder="이름을 입력하세요.">
                <input type="text" placeholder="재학 중인 학교를 입력하세요.">
                <input type="text" placeholder="전공 명을 입력하세요.">
                <input type="text" placeholder="휴대폰 번호를 입력하세요.">
                <input type="text" placeholder="이메일을 입력하세요.">
                <input type="text" placeholder="아이디를 입력하세요.">
                <input type="text" placeholder="비밀번호를 입력하세요.">
                <input type="text" placeholder="비밀번호를 한 번 더 입력하세요.">
                <input type="text" placeholder="한 줄 소개를 입력하세요.">
                <input type="text" placeholder="나를 나타내는 해시태그를 입력하세요.">
                <span class="tag-info">태그는 ','으로 구분해주세요.</span>
                <button type="submit">확인</button>
            </p>
        </div>
    </form>
</main>
<!-- 여기까지가 컨텐츠 부분 입니다.  -->
<footer>
    <div class="footer-logos">
        <img src=" ./images/anaso_eng_logo.png" alt="">
        <span>© 고카톤 순천향대학교 멋사팀</span>
        <span>안나소는 안녕 나를 소개하지의 줄임말입니다.</span>
        <span>안나소는 전국의 모든 대학생을 응원합니다.</span>
    </div>
    <div class="footer-developers">
        <span>만든 사람들</span>
        <div>
            <span>Front-End</span>
            <span>컴퓨터공학과 16학번 장하얀</span>
            <span>의용메카트로닉스공학과 19학번 하유민</span>
        </div>
        <div>
            <span>Back-End</span>
            <span>컴퓨터소프트웨어공학과 15학번 이남준</span>
            <span>컴퓨터소프트웨어공학과 16학번 최민석</span>
            <span>컴퓨터소프트웨어공학과 19학번 김태완</span>
        </div>
    </div>
</footer>
</body>

</html>
